<!DOCTYPE html>
  <html lang="en" data-darkreader-proxy-injected="true" data-darkreader-mode="dynamic" data-darkreader-scheme="dark">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="theme-color" content="#000000" />
    <title>Kushal | Portfolio</title>
    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->

    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
     crossorigin="anonymous"
     >

    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}" />
    {% endblock %}
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light py-4" id="mainNav">
      <div class="container px-4 px-lg-5">
        <!-- <a class="navbar-brand" href="/">Start Bootstrap</a> -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <h4 class="subheading" style="left: 0;">.KR</h4>
          <ul class="navbar-nav ms-auto py-4 py-lg-0">
            
           
            <li class="nav-item">
              <a
                class="nav-link px-lg-3  py-lg-4"
                href="{{url_for('home')}}"
                style="color: #ffffff;"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link px-lg-3 py-3 py-lg-4"
                href="{{url_for('projects')}}"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link px-lg-3 py-3 py-lg-4"
                href="{{url_for('contact')}}"
                >Contact</a
              >
            </li>
            <li class="nav-item ">
              <a class="nav-link btn btn-sm btn-outline-secondary rounded px-lg-3 py-3 py-lg-4" href="https://github.com/KushalRegmi61/BlogWebsite" target="_blank">
                <i class="fab fa-github"></i> REPO
            </a>
            
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page Content-->
    {% block content %}

    {% endblock %}
    
    <!-- Footer-->
    <footer class="border-top">
      <div class="container px-4 px-lg-5 py-4">
          <div class="row gx-4 gx-lg-5 justify-content-center">
              <div class="col-md-10 col-lg-8 col-xl-7">
                  <ul class="list-inline text-center">
                      <li class="list-inline-item">
                          <a href="https://x.com/home">
                              <span class="fa-stack fa-lg">
                                  <i class="fas fa-circle fa-stack-2x" style="color: black;"></i>
                                  <i class="fab fa-twitter fa-stack-1x fa-inverse" style="color: white;"></i>
                              </span>
                          </a>
                      </li>
                      <li class="list-inline-item">
                          <a href="https://www.facebook.com/profile.php?id=100075757368660">
                              <span class="fa-stack fa-lg">
                                  <i class="fas fa-circle fa-stack-2x" style="color: black;"></i>
                                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse" style="color: white;"></i>
                              </span>
                          </a>
                      </li>
                      <li class="list-inline-item">
                          <a href="https://github.com/KushalRegmi61">
                              <span class="fa-stack fa-lg">
                                  <i class="fas fa-circle fa-stack-2x " style="color: black;"></i>
                                  <i class="fab fa-github fa-stack-1x fa-inverse" style="color: white;"></i>
                              </span>
                          </a>
                      </li>
                  </ul>
                  <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2024</div>
                  <div class="small text-center text-muted fst-italic">Developed by &copy; Kushal R</div>
              </div>
          </div>
      </div>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
  </body>
  
</html>
